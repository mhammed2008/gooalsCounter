<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Goal Counter</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="text-center">
        <a href="./index.html" class="fs-1 btn fw-bold">
            <img src="./images/logo.png" width="100">
            Gooal Counter
        </a>
    </nav>
    <div class="container">
        <div class="text-center">
            <h1 class="display-1 fw-bold">Gooals</h1>
            <input type="number" id="goal" class="form-control w-auto mx-auto bg-light">
        </div>
        <div class="row my-5">
            <div class="col-10 offset-1">
                <div class="mb-5">
                    <div>
                        <label for="club1" class="fw-bold fs-3 text-capitalize">club1 name</label>
                        <input type="text" id="club1" class="form-control bg-light">
                    </div>
                    <div class="mt-3">
                        <h2>club1 logo</h2>
                        <div class="mt-2 d-flex">
                            <img src="./images/club1Img1.png" width="135" id="img1club1" class="club1img1" alt="club1">
                            <img src="./images/club1Img2.png" width="135" id="img2club1" class="club1img2" alt="club1">
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="club2" class="fw-bold fs-3 text-capitalize">club2 name</label>
                        <input type="text" id="club2" class="form-control bg-light">
                    </div>
                    
                    <div class="mt-3">
                        <h2>club2 logo</h2>
                        <div class="mt-2 d-flex">
                            <img src="./images/club2Img1.png" width="135" id="img1club2" class="club1img1" alt="club1">
                            <img src="./images/club2Img2.png" width="135" id="img2club2" class="club1img2" alt="club1">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a href="./pages/storge.html" class="btn btn-dark fs-6 fw-semibold">storage</a>
                    <button class="btn btn-primary fs-6 px-4 fw-semibold" id="submit">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
